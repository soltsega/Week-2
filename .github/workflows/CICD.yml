name: Python CI/CD

on:
  push:
    branches: [ "main", "task-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            python3-dev \
            python3-pip \
            libfreetype6-dev \
            libpng-dev \
            libjpeg-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install numpy>=1.20.0
        pip install contourpy==1.3.3
        pip install matplotlib>=3.7.0
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Verify installations
      run: |
        python -c "import contourpy, numpy, matplotlib; print(f'contourpy: {contourpy.__version__}\nnumpy: {numpy.__version__}\nmatplotlib: {matplotlib.__version__}')"

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-fail-under=70
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN || 'dummy_token' }}
        file: ./coverage.xml
        fail_ci_if_error: false